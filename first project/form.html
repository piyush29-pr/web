<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="form.css">
</head>
<body>


    <h1>Registration form</h1>
    <div class="container">  
    <form action="process_form.php" method="post">
     <div class='row'>
      <div class="col-25">
        <label for ="fname">First Name </label>
      </div>
      <div class ='col-75'>
        <input type="text" id="fname" name='firstname' placeholder="your first name ..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">Last Name</label>
      </div>
    <div class="col-75">
      <input type="text" id="lname" name="lastname" placeholder="your last name..">
      </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="houses">Houses</label>
        </div>
        <div class ='col-75'>
          <select id="houses" name="houses">
           <option value="choose house">Choose house</option>
           <option value="Zeus">Zeus</option>
           <option value="Athena">Athena</option>
           <option value="Ulysses">Ulysses</option>
           <option value="Apollo">Apollo</option>
           <option value="Socrates">Socrates</option>
           <option value="Ncc">Ncc</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="class">Class</label>
        </div>
        <div class ='col-75'>
          <select id="class" name="class">
           <option value="choose class">Choose class</option>
           <option value="1">1</option>
           <option value="2">2</option>
           <option value="3">3</option>
           <option value="4">4</option>
           <option value="5">5</option>
           <option value="6">6</option>
           <option value="7">7</option>
           <option value="8">8</option>
           <option value="9">9</option>
           <option value="10">10</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="section">Section</label>
        </div>
        <div class ='col-75'>
          <select id="section" name="section">
           <option value="choose section">Choose section</option>
           <option value="A">A</option>
           <option value="B">B</option>
           <option value="C">C</option>
           <option value="D">D</option>
           <option value="E">E</option>
           <option value="F">F</option>
           <option value="G">G</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="Game type">Choose games</label>
        </div>
        <div class ='col-75'>
          <select id="Game type" name="Game type">
           <option value="choose games">Choose games</option>
           <option value="Relay Race">Relay Race</option>
           <option value="Race of 200m">Race of 200m</option>
           <option value="Race of 800m">Race of 800m</option>
           <option value="Long Jump">Long Jump</option>
           <option value="High Jump">High Jump</option>
           <option value="Basketball">Basketball</option>
           <option value=" Cricket"> Cricket</option>
           <option value="Football">Football</option>
           <option value="Dance">Dance</option>
           <option value="Marchpast">Marchpast</option>
           <option value="Marching band">Marching band</option>
           <option value="Quiz Competition">Quiz Competition</option>
           <option value="NCC">NCC</option>
          </select>
        </div>
      </div>
      <div class="row">
        <input type="submit" value="Submit">
      </div>
    </form>
</body>
</html>
